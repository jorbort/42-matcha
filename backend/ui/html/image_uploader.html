<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Upload Test</title>
    </head>
    <body>
        <h1>Upload an Image</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="user_id">User ID:</label>
            <input
                type="number"
                id="user_id"
                name="user_id"
                required
            /><br /><br />

            <label for="picture_number">Picture Number (1-5):</label>
            <input
                type="number"
                id="picture_number"
                name="picture_number"
                min="1"
                max="5"
                required
            /><br /><br />

            <label for="image">Select Image:</label>
            <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
            /><br /><br />

            <button type="submit">Upload</button>
        </form>

        <div id="response"></div>
        <script src="/static/upload.js"></script>
    </body>
</html>
